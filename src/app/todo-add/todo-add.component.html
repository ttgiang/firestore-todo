<div class="d-flex p-3 my-3 text-white-50 rounded box-shadow dashboard-title">
  <div class="lh-100">
    <h6 class="mb-0 text-white lh-100">Add todo</h6>
    <div class="mt-1"></div>
  </div>
</div>
<div class="my-3 p-3 bg-white rounded box-shadow">
  <form (ngSubmit)="onSubmit()" [formGroup]="todoForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        class="form-control"
        formControlName="title"
        id="title"
        placeholder="Title"
      />
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        formControlName="date"
        id="date"
        placeholder="Date"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
